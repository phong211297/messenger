<div class="example-input">
  <!-- Input search field  -->
  <nz-input-group nzSearch nzSize="large" [nzPrefix]="suffixIcon">
    <input
      placeholder="input here"
      nz-input
      [(ngModel)]="inputValue"
      (change)="onSearchChange($event)"
      (keyup.enter)="triggerSearch()"
      (focus)="triggerFocus(true)"
      (focusout)="triggerFocus(false)"
    />
  </nz-input-group>

  <!-- Input search icon  -->
  <ng-template #suffixIcon>
    <i
      class="search-icon"
      nz-icon
      nzType="search"
      (click)="triggerSearch()"
    ></i>
  </ng-template>

  <!-- Autocomplete list options  -->
  <nz-autocomplete #auto>
    <nz-auto-option
      class="global-search-item"
      *ngFor="let option of options"
      [nzValue]="option.category"
    >
      Found {{ option.value }} on
      <a
        class="global-search-item-desc"
        [href]="'https://s.taobao.com/search?q=' + option.value"
        target="_blank"
        rel="noopener noreferrer"
      >
        {{ option.category }}
      </a>
      <span class="global-search-item-count">{{ option.count }} results</span>
    </nz-auto-option>
  </nz-autocomplete>
</div>
