<nav class="main-tabbar">
  <section
    class="tabbar-item"
    *ngFor="let item of listItems"
    (click)="navigateTo(item.link)"
  >
    <span
      class="icon-svg tabbar-item-icon {{ item.icon }}"
      [class.active]="currentPath === item.link"
    ></span>
    <!-- <i class="tabbar-item-icon" nz-icon [nzType]="item.icon" ></i> -->
    <p class="tabbar-item-title" [class.active]="currentPath === item.link">
      {{ item.title }}
    </p>
  </section>
</nav>
